version: '3'

services:
  app:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    image: login_sigup_app
    container_name: app
    restart: unless-stopped
    volumes:
      - ./:/var/www
    networks:
      - app-network
  webserver:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    image: nginx
    container_name: webserver
    restart: unless-stopped
    ports: 
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - app-network
  db:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_DATABASE: users
      MYSQL_ROOT_PASSWORD: mysecretpassword
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./dbdata/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  dbdata:
    driver: local